<!DOCTYPE html>
<html>
<head>
  <title>Opossum Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #fff;
      padding: 15px 0;
      border-bottom: 1px solid #ddd;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 15px;
    }

    .logo {
      text-align: center;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 2px;
      font-size: 16px;
      width: 500px;
    }

    button {
      padding: 10px 15px;
      background-color: #4285f4;
      color: #fff;
      border: none;
      border-radius: 2px;
      font-size: 16px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 15px 0;
      background-color: #fff;
      border-top: 1px solid #ddd;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/Opossum_2.jpg/292px-Opossum_2.jpg" alt="Opossum" width="100" height="100">
      </div>
    </div>
  </header>
  <div class="container">
    <div class="search-bar">
      <form action="https://www.google.com/search" method="GET">
        <input type="text" name="q" placeholder="Search the web" required>
        <button type="submit">Search</button>
        <input type="hidden" name="q" value="opossum">
      </form>
    </div>
  </div>
  <footer>
    <div class="container">
      Powered by opossum search
    </div>
  </footer>
</body>
</html>
